<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职简历模板</title>
</head>
<body>

    <h2>个人信息</h2>
        <hr/>
        <form action="" method="GET">
        <p>姓名:<input type="text"  placeholder="请输入姓名" /> </p>
        <p>
            性别: 
            <input type="radio" name ="sex"  /> 男
            <input type="radio" name="sex"  /> 女
        </p>

        <p>出生日期 <input type="text" width="3" />年 <input type="text" width="3"/>月  </p>

        <p>参加工作年份
            <select name="datatime" id="">
                <option>2009年2月</option>
                <option>2009年3月</option>
                <option>2009年4月</option>
                <option>2009年5月</option>
                <option>2009年6月</option>
                <option>2009年7月</option>
            </select>
        </p>
            <p>户口所在地
                <select name="datatime" id="">
                    <option>北京</option>
                    <option>上海</option>
                    <option>天津</option>
                    <option>重庆</option>
                    <option>广东</option>
                    <option>广西</option>
                </select>
            </p>
        <p>现居住城市
            <select name="province" id="">
                <option>北京</option>
                <option>上海</option>
                <option>天津</option>
                <option>重庆</option>
                <option>广东</option>
                <option>广西</option>
            </select
        </p>
        
        <p>
            联系方式 <input type="text"/>
        </p>

        <p>
            电子邮箱<input type="text" />
        </p>

        <p>婚姻状况
            <input type="radio" />已婚
            <input type="radio" />未婚
            <input type="radio" />离异
        </p>

        <p>国籍
            <select  id="">
                <option>中国</option>
                <option>美国</option>
                <option>加拿大</option>
                <option>越南</option>
                <option>韩国</option>
                <option>朝鲜</option>
            </select>
        </p>

        <p>证件
            <select  id="">
                <option>身份证</option>
                <option>护照</option>
                <option>居住证</option>
            </select>
            <input type="text" />
        </p>

        <p>是否有海外工作/学习经历
            <input type="radio" />有
            <input type="radio" />无
        </p>

        <p>政治面貌
            <input type="radio" />中共党员（含预备党员）
            <input type="radio" />团员
            <input type="radio" />群众
            <input type="radio" />民主党派
            <input type="radio" />无党派人士
        </p>

        </form>
        
    <h2>求职意向</h2>
        <hr/>

        <form action="" method="GET">

            <p>期望工作性质
                <input type="radio" />全职
                <input type="radio" />兼职
                <input type="radio" />实习
            </p>

            <p>期望工作地点
                <select name="datatime" id="">
                    <option>北京</option>
                    <option>上海</option>
                    <option>天津</option>
                    <option>重庆</option>
                    <option>广东</option>
                    <option>广西</option>
                </select>
            </p>

            <p>期望从事职业
                <select name="datatime" id="">
                    <option>java开发</option>
                    <option>python开发</option>
                    <option>前端</option>
                    <option>运维</option>
                    <option>数据分析</option>
                </select>
            </p>

            <p>期望从事行业
                <select name="datatime" id="">
                    <option>运营</option>
                    <option>研发</option>
                    <option>销售</option>
                    <option>人事</option>
                    <option>产品</option>
                </select>
            </p>

            <p> 期望薪资
                <select name="datatime" id="">
                    <option>1000-5000</option>
                    <option>5000-9000</option>
                    <option>9000-16000</option>
                    <option>16000-25000</option>
                    <option>25000以上</option>
                </select>
            </p>


            <p>工作状态
                <select name="datatime" id="">
                    <option>我已提桶跑路,立即安排工作</option>
                    <option>我正在提桶跑路,马上准备好工作</option>
                    <option>我刚想提桶跑路,请提前准备好岗位</option>
                </select>
            </p>

         
            <p>
                <input type="radio" />将此求职意向显示在我的简历中

            </p>
        </form>

    <h2>自我评价</h2>
        <hr/>
        <form action="" method="GET">

            <p>标题
                <select name="datatime" id="">
                    <option>自我评价</option>
                    <option>我方优势</option>
                </select>
            
                <p>
                    <!-- 文本域 -->
                    内容:
                    <textarea clos=50 rows=10></textarea>

        </form>


</body>
</html>
